<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Untitled Mapping Project</title>
    <script src="sharedStructures.js"></script>
    <script src="index/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index/index.css">
</head>
<body>
    <!-- header -->
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom px-2" id="header">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-3 me-md-auto text-light text-decoration-none">
          <span class="header-icon mx-3">ðŸ—º</span>
          <span class="fs-5">Untitled Mapping Project</span>
        </a>
  
        <ul class="nav nav-pills d-flex">
          <li class="nav-item">
            <div class="d-flex">
              <input type="text" class="form-control" id="search_input" placeholder="Search...">
            </div>
          </li>
        </ul>
      </header>

    <!-- Contains page content, mainly map and map controls-->
    <div id="mapContainer">
        <canvas id="mapCanvas" height="350px" width="100%"></canvas>
    </div>
    
    <!-- controls -->
    <div id="controls" class="d-grid gap-1 m-1">
      <button type="button" class="btn btn-outline-primary bg-light text-primary" id="zoom-in">+</button>
      <button type="button" class="btn btn-outline-primary bg-light text-primary" id="zoom-out">-</button>
      <button type="button" class="btn btn-outline-light bg-primary text-light" id="route-ui-show-btn">ðŸ§­</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator-container" style="display:none">
      <img src="/spinner.gif" id="loading-indicator">
    </div>

    <!-- Search results display -->
    <div id="results" class="container toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
      <div class="toast-header">
        <strong class="me-auto" id="results-title">Search results</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="accordion toast-body" id="results-accordion">
        
        </div>
      </div>
    </div>

    <!-- Route search display -->
    <div class="container toast" id="route-search-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
      <div class="toast-header">
        <strong class="me-auto">Find a route</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="accordion toast-body" id="route-search-body">
        <input type="text" class="form-control mb-1" id="pointA_input" placeholder="Point A">
        <input type="text" class="form-control mb-3" id="pointB_input" placeholder="Point B">
        <button type="submit" class="btn btn-primary mb-3" id="route-submit-btn">Find</button>
        <br/>
        <span id="route-status" class="text-secondary"></span>
      </div>
    </div>

    <footer class="text-light mt-3 border-top pt-3 px-4" id="footer">
      <p class="mb-3" style="font-size: 10pt;">
        Map emoji favicon: Sourced from the <a href="https://twemoji.twitter.com/" class="link-light">Twemoji project</a> - 
        Copyright 2020 Twitter, Inc and other contributors - 
        licensed under the <a href="https://creativecommons.org/licenses/by/4.0/" class="link-light">CC-BY 4.0</a> license.
      </p>
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Used to make search results draggable -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
      integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
      crossorigin="anonymous"></script>
    
  
</body>
</html>
